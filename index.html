<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <!--It will send the form to /story.html-->
      <form action="/story.html" method="GET">
      <!--Users can search in the Animal searchbox-->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" value="Animal" required>
        <br>
        <!--Another searchbox for users-->
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" value="Another Animal" required>
        <br>
        <!--Another searchbox for users-->
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" value="One More Animal" required>
        <br>
        <!--Searchbox for adjective-->
        <label for="adj-1">Adjective(past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <!--Searbox for verb-->
        <label for="verb-1">Verb(ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>
        <!--Searchbox for numbers-->
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" min="1" max="9" step="1" value="Number" required>
        <br>
        <!-- Only one choice radio button-->
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>

        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <!--Selection of choice-->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="furious">Furious</option>
          <option value="limit">Limit</option>
          <option value="kickdown">Kickdown</option>
        </select>
        <br>
        <!--Motivation option-->
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="Homework complete can go earlier play"></option>
          <option value="Expanding working, more bonus"></option>
        </datalist>
        <br>
        <!--A textfield that you can type your story in-->
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" minlength="2" maxlength="50" required rows="8" cols="40" pattern="[a-zA-Z0-9]+">Share your Story</textarea>
        <br>
        <!-- Submit Button -->
        <input type="submit" value="Form my Story!">

      </form>
    </section>
  </body>
</html>
